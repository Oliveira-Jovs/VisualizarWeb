<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <img src="images/ifpe_logo.png" alt="Logo IFPE" class="logo">
            <nav>
                <a href="eventos.html">Eventos</a>
                <a href="index.html">Sair</a>
            </nav>
        </div>
    </header>
    <main class="tela-inicial">
        <h2>Criação de Eventos</h2>
    </main>

    <div>
        <main class="form-container">
            <h2>Cadastro</h2>
            <form id="form-evento">
                <section class="personal-evento">
                    <h3>Informações do Evento</h3>
                    <label for="nome">NOME</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="descricao">DESCRIÇÃO</label>
                    <input type="text" id="descricao" name="descricao" required>
                    <label for="data">DATA</label>
                    <input type="text" id="data" name="data" required placeholder="DD/MM/AAAA"> <!-- Mantivemos o tipo text -->
                    <label for="local">LOCAL</label>
                    <input type="text" id="local" name="local" required>
                </section>
                <button type="submit" class="btn">Salvar</button>
            </form>
            <br>
            <div id="mensagem"></div>
        </main>
    </div>

    <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
